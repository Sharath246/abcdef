name: trigger

on: 
  workflow_dispatch:
    inputs:
      markers:
        type: string
        default: ""
jobs:
  abcd:
    runs-on: ubuntu-latest
    steps:
      - name: custom marker builder
        id: custom-marker
        env:
          MARKERS: ${{ github.event.inputs.markers }}
        run: |
          echo "${MARKERS//,/ | }"
        
