name: trigger

on: 
  workflow_dispatch:
    inputs:
      a:
        type: boolean
        default: true
jobs:
  abcd:
    runs-on: ubuntu-latest
    steps:
      - name: custom marker builder
        id: custom-marker
        run: |
          checked "${{github.event.inputs.a}}"
          if checked; echo "true $checked"; else echo "false $checked"; fi
        
