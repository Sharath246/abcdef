name: CI test
on: 
  push:
    branches:
      - main
jobs:
  Heoll:
    outputs:
      greetings: ${{steps.wew.greeting}}
    runs-on: ubuntu-latest
    steps:
      - name: hello
        id: wew
        run: echo "greeting=hello sharath" >> $GITHUB_OUTPUTS
  Hello:
    runs-on: ubuntu-latest
    needs: Heoll
    steps:
      - run: echo "${{needs.Heoll.outputs.greetings}}"
